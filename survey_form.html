<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">

<title>Survey Form</title>
<link rel="stylesheet" href="survey_form.css" />






</head>

    <body>

    <h1 id="title">SURVEY FORM:</h1>
    <p>Let us know how we can improve for you:</p>



        <div id="form-outer">

        <span class="required_notification">* Denotes Required Field</span>

            <form id="survey-form">


                <div class="rowTab">

                    <div class="labels">
                        <label id="name-label" for="name">* Name:</label>

                    </div>

                    <div class="rightTab">
                        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="e.g Alex Murthy" required></div>                            
                </div>

                <div class="rowTab">

                    <div class="labels">
                        <label id="email-label" for="email">* Email:</label>

                    </div>

                    <div class="rightTab">
                        <input  type="email" name="email" id="email" class="input-field" placeholder="e.g alex5687@gmail.com" required></div>                            
                </div>


                <div class="rowTab">

                    <div class="labels">
                        <label id="number-label" for="age">* Age:</label>

                    </div>

                    <div class="rightTab">
                        <input  type="number" name="age" id="age" min="14"  max="90" class="input-field" placeholder="23" required></div>                            
                </div>



                <div class="rowTab">

                    <div class="labels">
                        <label for="dropdown">* Which option best describes your current role?</label>
                    </div>

                    <div class="rightTab">
                        <select id="dropdown" name="currentPos" class="dropdown">
                        <option disabled selected>Select an option</option>
                        <option  value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                        </select>            

                    </div>                            
                </div>


                <div class="rowTab">

                    <div class="labels">
                        <label for="currentPos">* How likely is that you would recommend us to a friend?</label>

                    </div>

                    <div class="rightTab">
                        <ul >
                        <li class="radio"><label>Definitely<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
                        <li class="radio"><label>Maybe<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
                        <li class="radio"><label>Not sure<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>

                        </ul>                                         
                    </div>                            
                </div>

                <div class="rowTab">

                    <div class="labels">
                        <label for="currentPos">* Things that should be improved:</label>

                    </div>

                    <div class="rightTab">
                        <ul id="preferences" >
                        <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Front-end Projects</label></li>
                        <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Back-end Projects</li>
                        <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Data Visualization</label></li>
                        <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Challenges</label></li>
                        <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Open Source Community</label></li>
                        </ul>

                    </div>                            
                </div>

                <div class="rowTab">
                    <div class="labels">
                        <label for="comments">Any Comments or Suggestions?</label>
                    </div>
                    <div class="rightTab">
                        <textarea    placeholder="Set your comment here..."></textarea>
                    </div>
                </div>

                <button id="submit" type="submit" >Submit</button> 



            </form>

        </div>




    </body>

</html>
